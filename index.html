<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <h1 class="main-title">Meme Generator</h1>
    </header>

    <main class="main-content">

        <section class="gallery">
        </section>

        <section class="editor">
            <div class="canvas-container">
                <canvas width="400" height="400">
                </canvas>
            </div>

            <aside class="edit-controller">
                <label for="memeTxt">Meme Text:</label>
                <input type="text" name="txt" id="memeTxt" oninput="onMemeText(value)" value="Good Meme">
            </aside>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/meme.controller.js"></script>
</body>

</html>
