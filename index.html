<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <h3 class="logo" onclick="onLogo()">Meme Generator</h3>
    </header>

    <main class="main-content">

        <div class="main-gallery">
            <section class="gallery">
            </section>
        </div>

        <div class="main-editor">
            <section class="editor">
                <div class="canvas-container">
                    <canvas width="400" height="400" onclick="onTxt(event)">
                    </canvas>
                </div>

                <aside class="edit-controller flex">
                    <div class="meme-text">
                        <label for="memeTxt">Meme Text:</label>
                        <input type="text" name="txt" id="memeTxt" oninput="onMemeText(value)" value="Good Meme">
                    </div>

                    <div class="lines-settings flex">
                        <button class="fa add-line" onclick="onAddLine()"></button>
                        <button class="fa switch-line" onclick="onSwitchLine()"></button>
                    </div>

                    <div class="settings flex">
                        <input class="txt-color" type="color" name="clr" id="txtColor" oninput="onChangeTxtColor(value)" value="#000000">
                        <button class="settings-btns size-btn" onclick="onFontSize(4)">
                            <div class="fa font-size">+</div>
                        </button>
                        <button class="settings-btns size-btn" onclick="onFontSize(-4)">
                            <div class="fa font-size">-</div>
                        </button>
                        <select name="font" id="selectFont" onchange="onSelectFont(value)">
                            <option value="Arial">Arial</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Impact">Impact</option>
                            <option value="monospace">monospace</option>
                            <option value="cursive">cursive</option>
                        </select>
                    </div>

                    <div class="act flex">
                        <a href="#" class="act-btns download-btn flex" onclick="onDownloadCanvas(this)"
                            download="file-name">Download Meme <div class="fa download"></div></a>
                    </div>

                </aside>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/meme.controller.js"></script>
</body>

</html>
